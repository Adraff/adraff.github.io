<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&icon_names=expand_circle_right" />
</head>
<body>
    <div class="wrapper">
        <section class="controles">
            <h2>Carousel Viewer</h2>
            <p>Carga aquí tus imágenes para el carrusel.</p>
            <div class="upload-zone" id="uploadZone">
                <input type="file" id="fileInput" multiple accept="image/*">
                <P><I>Arrastra aquí tus imágenes o haz clic para seleccionar</I></P>
            </div>
            <button id="clearAllBtn" class="clear-btn">Eliminar todas las imágenes</button>
        </section>

        <section class="viewer">
            <div class="image-box" >
                <div class="image image-1"></div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
