<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<script type="module" src="script.js" defer></script>
<body>
    <div class="contador-container">
        <h1>Contador de puntos</h1>
        <p>Precione el boton para sumar un punto doble</p>

        <div class="puntos-container puntos-container-altos">
            <div class="point-box-container">
                <button class="sub-btn point-button" id="subBtn"><span class="icons">remove</span></button>
                <div class="point-box">
                    <label>Puntos altos</label>
                    <span id="puntosDobles">0</span>
                </div>
                <button class="add-btn point-button" id="addBtn"><span class="icons">add</span></button>
            </div>
        </div>

        <div class="puntos-container puntos-container-bajos">
            <div class="point-box-container">
                <button class="sub-btn point-button" id="subBtnBajos"><span class="icons">remove</span></button>
                <div class="point-box">
                    <label>Puntos bajos</label>
                    <span id="puntosBajos">0</span>
                </div>
                <button class="add-btn point-button" id="addBtnBajos"><span class="icons">add</span></button>
            </div>
        </div>

        <div class="puntos-container puntos-container-aumentos">
            <div class="point-box-container">
                <button class="sub-btn point-button" id="subBtnAumentos"><span class="icons">remove</span></button>
                <div class="point-box">
                    <label>Aumentos</label>
                    <span id="puntosAumentos">0</span>
                </div>
                <button class="add-btn point-button" id="addBtnAumentos"><span class="icons">add</span></button>
            </div>
        </div>

    </div>
</body>
</html>
