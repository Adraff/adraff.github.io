<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Ganadores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="screen1" class="screen active">
  <h1>¿Cuántos ganadores elegir?</h1>
  <div class="buttons">
    <button onclick="setWinners(1)">1</button>
    <button onclick="setWinners(2)">2</button>
    <button onclick="setWinners(3)">3</button>
    <button onclick="customWinners()">Número personalizado</button>
  </div>
</div>

<div id="screen2" class="screen">
  <h1>Esperando jugadores...</h1>
</div>

<div id="game" class="screen">
  <canvas id="canvas"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
