
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Video Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .section_2 {
            position: relative;
            width: 100%;
            height: 200vh;
        }

        .video_sticky_container {
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .video_container {
            width: 100%;
            height: 100vh;
        }

        .transparent-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <section class="section_2">
        <div class="video_sticky_container">
            <div class="video_container">
                <video class="transparent-video" autoplay loop muted playsinline>
                    <source src="videos/ANIMACION 2024 alpha.webm" type="video/webm">
                    Tu navegador no soporta el formato de video.
                </video>
            </div>
        </div>
    </section>
    <section class="section_3">
        <!-- Empty section for testing scroll -->
    </section>
</body>
</html>
